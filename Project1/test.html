<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .game-container {
            border: 2px solid #4CAF50;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            background-color: #f9f9f9;
        }
        input[type="number"] {
            padding: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Guess the Number!</h1>
        <p>What is <span id="number1"></span> + <span id="number2"></span>?</p>
        <input type="number" id="guess" placeholder="Your answer">
        <button onclick="checkAnswer()">Submit</button>
        <div class="message" id="message"></div>
    </div>

    <script>
        // Generate two random numbers
        const number1 = Math.floor(Math.random() * 10) + 1;
        const number2 = Math.floor(Math.random() * 10) + 1;
        const correctAnswer = number1 + number2;

        // Display the numbers
        document.getElementById('number1').textContent = number1;
        document.getElementById('number2').textContent = number2;

        // Function to check the answer
        function checkAnswer() {
            const userGuess = parseInt(document.getElementById('guess').value);
            const messageElement = document.getElementById('message');

            if (userGuess === correctAnswer) {
                messageElement.textContent = "Great job! That's correct!";
                messageElement.style.color = "green";
            } else {
                messageElement.textContent = "Oops! Try again.";
                messageElement.style.color = "red";
            }
        }
    </script>
</body>
</html>
